<div class="container border rounded mb-3">
  <h2>Experiencia</h2>
  <div class="row mb-3" *ngFor="let experiencia of experienciaList">
    <div class="col-4 mt-1">
      <img [src]="experiencia.logo" alt="logo" class="img-responsive rounded mx-auto d-block" width="50%" />
    </div>
    <div class="col-8">
      <h3>{{experiencia.nombre}} | {{experiencia.fechaInicio}}-{{experiencia.fechaFinal}}</h3>
      <p>{{experiencia.tarea}}</p>
    </div>
  </div>
</div>
