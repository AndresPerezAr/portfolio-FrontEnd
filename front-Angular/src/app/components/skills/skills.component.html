<div class="container border rounded mb-3">
  <h2>Hard & soft skills</h2>
  <div class="progress mb-2" *ngFor="let habilidad of habilidadesList">
    <div class="progress-bar" [style]="habilidad.progreso">{{habilidad.nombre}}</div>
  </div>

  <h3>Idiomas</h3>
  <div class="progress mb-2" *ngFor="let idioma of idiomasList">
    <div class="progress-bar" [style]="idioma.progreso">{{idioma.nombre}}</div>
  </div>
</div>
